{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        .heading{
            color: rgb(252, 252, 252);
        }
        body{
            background-color: #923cb5;
background-image: linear-gradient(147deg, #923cb5 0%, #000000 74%);
        }
        .list-group-item {
             border-radius: 5px;
             background : #45126e ;
             color: rgb(255, 255, 255);
             border-color: black;
        }
    </style>
    <title img src="{% static 'images/todo.png' %}" alt="pic">ToDo</title>
    <link href="{% static 'images/todo.png' %}" rel="shortcut icon" type="image/x-icon">
</head>
<body>

    <div class="text-center">
        <div class="container">
            <h1 class="heading">ToDo App</h1>
        </div>
    </div>
  <form method="POST">
      {% csrf_token %}
        <div class="container-mt-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control mr-2" id="title" name="title" aria-label="" aria-describedby="basic-addon1" placeholder="Enter Your task here!">
                <button class="btn btn-info btn-lg" type="submit">Add Task</button>
            </div>
        </div>
  </form>

  <div class="container">
      <!-- <img src="{% static 'images/todo.png' %}" alt="pic"> -->
      <ul class="list-group">
          {% for i in data %}
          <li class="list-group-item list-group-item-primary mt-2">
                {% if i.complete %}
                <strike>{{i.title}}</strike>
                {% elif i.complete != 'True' %}
                {{i.title}}
                {% endif %}

                <a href="{% url 'Delete' i.id %}">
                    <button type="button" class="btn btn-danger float-right">Delete</button>
                </a>
                 {% if i.complete %}
                <a href="{% url 'InComplete' i.id %}">
                    <button type="button" class="btn btn-success float-right mr-2">Completed</button>
                </a>
                {% elif i.complete != 'True' %}
                <a href="{% url 'Complete' i.id %}">
                    <button type="button" class="btn btn-success float-right mr-2">Complete</button>
                </a>
                {% endif %}
          </li>
          {% endfor %}
      </ul>
  </div> 

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
